<!DOCTYPE html>
<!--

  This page is home template for  pages used by others rather than "Reach Team" it is main template for ohter
pages such as 'locate us','team','articles' and other non member pages.
 
 -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <link rel="icon" href="{{ url_for('static',filename='blog.png') }}" type="image/x-icon">
    <title>Reach</title>
    <style>
      header {
        background-color:  #357ec7;
        height: 2cm;
        text-align: center;
        color: white;
        line-height: 1cm;
      }

      header img {
            border-radius: 50%;
            width: 1cm;
            height: 1cm;
         }
      section{
        opacity: 1;
        background-image:image() src="{{url_for('static',filename='law.jpeg')}}";
      }
    </style>
      <script>
      function redirect() {
          window.location.href = "/login";
      }
      </script>
</head>
<body>
  <header class="text-gray-600 body-font">
    <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
      <a class="flex title-font font-medium items-center text-gray-900 mb-4 md:mb-0">
        <div id="logo"><img src="{{ url_for('static',filename='blog.png') }}" alt="Reach Law Office"  ></div>
        <span class="ml-3 text-xl" style="color:white ;">Reach blogs</span>
      </a>
      {% block links%}
      <nav class="md:ml-auto md:mr-auto flex flex-wrap items-center text-base justify-center">
        <a class="mr-5 hover:text-gray-900" href="/" style="color: black;">Home</a>
        <a class="mr-5 hover:text-gray-900" href="/aritclespage" style="color: black;">Articles</a>
        <a class="mr-5 hover:text-gray-900" href="/team" style="color: black;" >Our Team</a>
        
      </nav>
    {% endblock %}
      <button class="inline-flex items-center bg-gray-100 border-0 py-1 px-3 focus:outline-none hover:bg-gray-200 rounded text-base mt-4 md:mt-0" onclick="redirect()">Login
        <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-4 h-4 ml-1" viewBox="0 0 24 24">
          <path d="M5 12h14M12 5l7 7-7 7"></path>
        </svg>
      </button>
    </div>
  </header>
  {% block body %} {% endblock %}

  <footer class="text-gray-600 body-font">
