<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Tailwind CSS v1 -->
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">

    <link rel="icon" href="{{ url_for('static',filename='blog.png') }}" type="image/x-icon">

    <title>Avengers Admin Control</title>

    <script>
      function redirect() {
          window.location.href = "/Adminlogout";
      }
    </script>

    <style>
        body {
            background: linear-gradient(to right, #0f0f0f, #1c1c1c);
            color: white;
            font-family: 'Segoe UI', sans-serif;
        }
    </style>
</head>

<body class="min-h-screen flex flex-col">

    <!-- ================= HEADER ================= -->
    <header class="bg-gradient-to-r from-red-900 to-black shadow-xl border-b border-red-800">
        <div class="container mx-auto flex items-center justify-between px-8 py-4">

            <!-- LEFT: Logo + Title -->
            <div class="flex items-center space-x-3">
                <img src="{{ url_for('static',filename='blog.png') }}"
                     alt="Admin Logo"
                     class="w-10 h-10 rounded-full border-2 border-red-500">
                <span class="text-2xl font-bold tracking-wide text-red-500">
                    Avengers Admin HQ
                </span>
            </div>

            <!-- CENTER: NAV -->
            <nav class="flex space-x-8 text-white font-medium">
                {% block links %}
                <a href="/admindashboard" class="hover:text-red-400 transition">Dashboard</a>
                <a href="/manageusers" class="hover:text-red-400 transition">Manage Users</a>
                <a href="/managearticles" class="hover:text-red-400 transition">Manage Articles</a>
                {% endblock %}
            </nav>

            <!-- RIGHT: Logout -->
            <div>
                <button onclick="redirect()"
                    class="bg-red-700 hover:bg-red-600 text-white px-6 py-2 rounded-lg transition shadow-md">
                    Admin Logout →
                </button>
            </div>

        </div>
    </header>
    <!-- ================= END HEADER ================= -->


    <!-- ================= MAIN CONTENT ================= -->
    <main class="flex-grow">
        <div class="container mx-auto px-8 py-12">
            {% block body %}
            {% endblock %}
        </div>
    </main>
    <!-- ================= END MAIN ================= -->


    <!-- ================= FOOTER ================= -->
    <footer class="bg-black border-t border-gray-800">
        <div class="container mx-auto py-6 text-center">

            <p class="text-red-500 font-semibold text-lg">
                Avengers Control Room
            </p>

            <p class="text-gray-500 text-sm mt-2">
                © 2026 Marvel Parody Admin Panel — Restricted Access
            </p>

        </div>
    </footer>
    <!-- ================= END FOOTER ================= -->

</body>
</html>
