{% extends "UserLayout.html" %}
{% block links %}
<a class="mr-5 hover:text-gray-900" href="/addarticle">Add Article</a>

{% endblock %}


{% block body%}
<section>
<div class="bg-grey-lighter min-h-screen flex flex-col">
    <div class="container max-w-sm mx-auto flex-1 flex flex-col items-center justify-center px-2">
        <div class="bg-white px-6 py-8 rounded shadow-md text-black w-full">
            {% if error %}
            <p style="color: red;">{{ error }}</p>
            {% endif %}
           
            <form action="/changepassword" method="POST">
                <h1 class="mb-8 text-3xl text-center" style="color: firebrick;">change Password</h1>
    
                <input 
                    type="password"
                    class="block border border-grey-light w-full p-3 rounded mb-4"
                    name="old_password"
                    placeholder="Old Password"  required/>
    
                <input 
                    type="password"
                    class="block border border-grey-light w-full p-3 rounded mb-4"
                    name="new_password"
                    placeholder="New Passwrod" required/>
                <input 
                    type="password"
                    class="block border border-grey-light w-full p-3 rounded mb-4"
                    name="confirm_password"
                    placeholder="Confirm Password" required/>
    
                <button
                    type="submit"
                    class="w-full text-center py-3 rounded bg-green text-white hover:bg-green-dark focus:outline-none my-1" 
                    style="background-color: firebrick;">submit</button>
                </form> 
            
        </div>
        </div>
    </div>
</div>
</section>
{% endblock%}
