{% extends "UserLayout.html"%}

{% block links %}
<a href="/dashboard" class="hover:text-red-300 transition">Dashboard</a>
<a href="/editarticles" class="ml-6 text-red-400 font-semibold">Edit Articles</a>
<a href="/deletearticles" class="ml-6 hover:text-red-300 transition">Delete Articles</a>
{% endblock %}

{% block body %}

<div class="max-w-5xl mx-auto bg-gray-900 border border-gray-800 rounded-xl shadow-2xl p-12">

    <h1 class="text-4xl font-bold text-center text-red-500 mb-12 tracking-wide">
        Edit Mission Log
    </h1>

    <form action="/EditArticle/{{article.articleid}}" method="POST" class="space-y-8">

        <!-- Title -->
        <div>
            <label class="block text-gray-300 mb-3 text-lg">Mission Title</label>
            <input type="text" name="title" value="{{article.title}}" required
                   class="w-full px-6 py-4 bg-gray-800 border border-gray-700 rounded-lg 
                          text-white text-lg
                          focus:outline-none focus:border-red-500 focus:ring-1 
                          focus:ring-red-500 transition">
        </div>

        <!-- Description -->
        <div>
            <label class="block text-gray-300 mb-3 text-lg">Short Description</label>
            <input type="text" name="description" value="{{article.description}}" required
                   class="w-full px-6 py-4 bg-gray-800 border border-gray-700 rounded-lg 
                          text-white text-lg
                          focus:outline-none focus:border-red-500 focus:ring-1 
                          focus:ring-red-500 transition">
        </div>

        <!-- Content -->
        <div>
            <label class="block text-gray-300 mb-3 text-lg">Mission Details</label>
            <textarea name="content" rows="14" required
                      class="w-full px-6 py-4 bg-gray-800 border border-gray-700 rounded-lg 
                             text-white text-lg leading-relaxed
                             focus:outline-none focus:border-red-500 focus:ring-1 
                             focus:ring-red-500 transition resize-y min-h-[450px]">{{article.content}}</textarea>
        </div>

        <!-- Buttons -->
        <div class="flex justify-between items-center pt-6">

            <a href="/dashboard"
               class="bg-gray-700 hover:bg-gray-600 text-white px-8 py-3 rounded-lg transition text-lg">
               Cancel
            </a>

            <button type="submit"
                class="bg-yellow-600 hover:bg-yellow-500 px-10 py-4 rounded-lg 
                       text-white text-lg font-semibold tracking-wide shadow-lg 
                       transition transform hover:scale-105">
                Update Mission
            </button>

        </div>

    </form>

</div>

{% endblock %}
