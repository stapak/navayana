
{% extends "HomeLayout.html" %}
{% block body %}
  <section>
        <div class="max-w-7xl mx-auto px-4 pt-10">
            <div class="max-w-6xl mx-auto text-gray-900 py-4">
                <h1 class="text-5xl font-extrabold tracking-tight text-center">
                    {{article.title}}
                </h1>
                <p class="text-center text-sm py-4 font-bold">
                    By {{article.author}},posted on {{article.date_posted}},Last updated:{{article.Last_updated}}
                </p>
              
            </div>
    
            <div class="max-w-6xl mx-auto border-t border-gray-300 ">
                <h1 id="tailwind-box-shadow-generator" style="text-size-adjust: 12;">{{article.description}} </h1>
                <div class="w-full mx-auto p-6 prose lg:prose-xl prose-slate">
                    
    
    <p>{{article.content}}</p>
    
    
</div>
</div>
</div>
</section>
        
{% endblock %}
