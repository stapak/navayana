<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Tailwind CSS -->
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">

    <!-- Favicon -->
    <link rel="icon" href="{{ url_for('static',filename='blog.png') }}" type="image/x-icon">

    <title>Avengers Content HQ</title>

    <style>
        body {
            background: linear-gradient(to right, #0f0f0f, #1c1c1c);
            color: white;
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
        }

        footer {
            background-color: #111;
            border-top: 1px solid #222;
        }
    </style>

    <script>
        function redirect() {
            window.location.href = "/logout";
        }
    </script>
</head>

<body class="flex flex-col min-h-screen">

    <!-- ================= HEADER ================= -->
    <header class="bg-gradient-to-r from-red-800 to-red-950 shadow-lg">
        <div class="container mx-auto flex items-center justify-between px-8 py-4">

            <!-- LEFT: Logo + Title -->
            <div class="flex items-center space-x-3">
                <img src="{{ url_for('static',filename='blog.png') }}"
                     class="w-10 h-10 rounded-full border-2 border-white">
                <span class="text-2xl font-bold text-white tracking-wide">
                    Avengers Content HQ
                </span>
            </div>

            <!-- CENTER: Navigation -->
            <nav class="flex space-x-8 text-white font-medium">
                {% block links %}
                <a href="/" class="hover:text-red-300 transition">Home</a>
                <a href="/addarticle" class="hover:text-red-300 transition">Create Mission Log</a>
                <a href="/changepassword" class="hover:text-red-300 transition">Security Settings</a>
                {% endblock %}
            </nav>

            <!-- RIGHT: Logout -->
            <div>
                <button onclick="redirect()"
                    class="bg-red-600 hover:bg-red-500 text-white px-5 py-2 rounded transition shadow-md">
                    Logout →
                </button>
            </div>

        </div>
    </header>
    <!-- ================= END HEADER ================= -->


    <!-- ================= MAIN CONTENT ================= -->
    <main class="flex-grow container mx-auto px-6 py-10">
        {% block body %}
        {% endblock %}
    </main>
    <!-- ================= END MAIN ================= -->


    <!-- ================= FOOTER ================= -->
    <footer class="py-6 text-center text-gray-500">
        <div class="container mx-auto">
            <p class="text-red-500 font-semibold">
                Avengers Writers Portal
            </p>
            <p class="text-sm mt-2">
                © 2026 Marvel Parody Blog — For Educational / Fun Use Only
            </p>
        </div>
    </footer>
    <!-- ================= END FOOTER ================= -->

</body>
</html>
