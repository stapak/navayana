{% extends "UserLayout.html" %}

{% block links %}
<a href="/dashboard" class="hover:text-red-300 transition">Dashboard</a>
<a href="/changepassword" class="ml-6 text-red-400 font-semibold">Change Password</a>
{% endblock %}

{% block body %}

<div class="max-w-xl mx-auto bg-gray-900 border border-gray-800 rounded-xl shadow-2xl p-10">

    <h1 class="text-4xl font-bold text-center text-red-500 mb-10 tracking-wide">
        Update Your Password
    </h1>

    {% if error %}
    <div class="mb-6 bg-red-900 border border-red-600 text-red-300 px-6 py-4 rounded shadow">
        {{ error }}
    </div>
    {% endif %}

    <form action="/changepassword" method="POST" class="space-y-6">

        <!-- Email -->
        <div>
            <label class="block text-gray-300 mb-2 text-lg">Email Address</label>
            <input 
                type="email"
                name="email"
                placeholder="Enter Your Email"
                required
                class="w-full px-4 py-3 bg-gray-800 border border-gray-700 rounded-lg 
                       text-white text-lg
                       focus:outline-none focus:border-red-500 focus:ring-1 
                       focus:ring-red-500 transition">
        </div>

        <!-- Old Password -->
        <div>
            <label class="block text-gray-300 mb-2 text-lg">Current Password</label>
            <input 
                type="password"
                name="old_password"
                placeholder="Enter Current Password"
                required
                class="w-full px-4 py-3 bg-gray-800 border border-gray-700 rounded-lg 
                       text-white text-lg
                       focus:outline-none focus:border-red-500 focus:ring-1 
                       focus:ring-red-500 transition">
        </div>

        <!-- New Password -->
        <div>
            <label class="block text-gray-300 mb-2 text-lg">New Password</label>
            <input 
                type="password"
                name="new_password"
                placeholder="Enter New Password"
                required
                class="w-full px-4 py-3 bg-gray-800 border border-gray-700 rounded-lg 
                       text-white text-lg
                       focus:outline-none focus:border-red-500 focus:ring-1 
                       focus:ring-red-500 transition">
        </div>

        <!-- Confirm Password -->
        <div>
            <label class="block text-gray-300 mb-2 text-lg">Confirm New Password</label>
            <input 
                type="password"
                name="confirm_password"
                placeholder="Confirm New Password"
                required
                class="w-full px-4 py-3 bg-gray-800 border border-gray-700 rounded-lg 
                       text-white text-lg
                       focus:outline-none focus:border-red-500 focus:ring-1 
                       focus:ring-red-500 transition">
        </div>

        <!-- Submit Button -->
        <div class="pt-4 text-center">
            <button type="submit"
                class="bg-red-700 hover:bg-red-600 px-8 py-3 rounded-lg 
                       text-white text-lg font-semibold tracking-wide 
                       shadow-lg transition transform hover:scale-105">
                Update Password
            </button>
        </div>

    </form>

</div>

{% endblock %}
