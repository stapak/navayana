{% extends "HomeLayout.html" %}
{% block body %}

<div class="container px-5 py-24 mx-auto">
    <div class="flex flex-col text-center w-full mb-20">
      <h1 class="sm:text-3xl text-2xl font-medium title-font mb-4 text-gray-900">Articles </h1>
      <p class="lg:w-2/3 mx-auto leading-relaxed text-base">Blogs uploaded daily , Refresh the page for new Blogs</p>
    </div>
    <section class="text-gray-600 body-font overflow-hidden">
      <div class="container px-5 py-24 mx-auto">
        <div class="-my-8 divide-y-2 divide-gray-100">
        {% for article in articles%}
        <div class="py-8 flex flex-wrap md:flex-nowrap" >
          <div class="md:w-64 md:mb-0 mb-6 flex-shrink-0 flex flex-col">
            <span class="font-semibold title-font text-gray-700">{{article.author}}</span>
            <span class="mt-1 text-gray-500 text-sm">{{article.date_posted}}</span>
          </div>
          <div class="md:flex-grow">
            <h2 class="text-2xl font-medium text-gray-900 title-font mb-2">{{article.title}}</h2>
            <p class="leading-relaxed">{{article.description}}</p>
            <a class="text-indigo-500 inline-flex items-center mt-4" href="/readarticles/{{article.articleid}}">Learn More
              <svg class="w-4 h-4 ml-2" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round">
                <path d="M5 12h14"></path>
                <path d="M12 5l7 7-7 7"></path>
              </svg>
            </a>
          </div>
        </div>
        {% endfor %}
      </div>
      </div>
    </section>
     

{% endblock %}
