{% extends "HomeLayout.html"%}
{% block body %}
  <section class="text-gray-600 body-font">
    <div class="container px-5 py-24 mx-auto flex flex-wrap items-center">
      <div class="lg:w-3/5 md:w-1/2 md:pr-16 lg:pr-0 pr-0">
        <h1 class="title-font font-medium text-3xl text-gray-900">Get ready to share your knowldge with others</h1>
        <p class="leading-relaxed mt-4">Reader's exitment is few clicks way.</p>
      </div>
      <div class="lg:w-2/6 md:w-1/2 bg-gray-100 rounded-lg p-8 flex flex-col md:ml-auto w-full mt-10 md:mt-0">
        <h2 class="text-gray-900 text-lg font-medium title-font mb-5">Sign-In</h2>
        {% if error %}
        <p style="color: red;">{{ error }}</p>
        {% endif %}
        <form action="/login" method="POST">
        <div class="relative mb-4">
          <label for="Email" class="leading-7 text-sm text-gray-600">User ID</label>
          <input type="text" id="Email" name="Email"  class="w-full bg-white rounded border border-gray-300 focus:border-red-500 focus:ring-2 focus:ring-red-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out" required>
        </div>
        <div class="relative mb-4">
          <label for="password" class="leading-7 text-sm text-gray-600">Password</label>
          <input type="password" id="password" name="password" 
          class="w-full bg-white rounded border border-gray-300 focus:border-red-500 focus:ring-2 focus:ring-red-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out" required>
        </div>
        <button class="text-white bg-red-500 border-0 py-2 px-8 focus:outline-none hover:bg-red-600 rounded text-lg" style="background-color: #357ec7" type="submit">Login</button>
        </form>
        <p class="text-xs text-gray-500 mt-3">*This Sign-in page is only for Reach Team</p>
        <p class="text-xs text-gray-500 mt-3">*In case you forgot your password please contact Admin</p>
      </div>
    </div>
  </section>

 {% endblock %}
