{% extends "HomeLayout.html" %}
{% block body %}

<section class="bg-slate-900 py-24 min-h-screen text-gray-200">

  <div class="max-w-5xl mx-auto px-6">

    <!-- Bordered Article Container -->
    <div class="bg-slate-800 border border-gray-700 rounded-2xl shadow-2xl p-10">

      <!-- Article Header -->
      <div class="text-center mb-14">

        <h1 class="text-4xl md:text-5xl font-extrabold text-white leading-tight">
          {{ article.title }}
        </h1>

        <div class="h-1 w-24 bg-red-600 mx-auto mt-6 rounded-full"></div>

        <p class="text-gray-400 mt-6 text-sm">
          By <span class="text-red-400 font-semibold">{{ article.author }}</span>
          • Posted on {{ article.date_posted }}
          {% if article.Last_updated %}
          • Updated on {{ article.Last_updated }}
          {% endif %}
        </p>

      </div>

      <!-- Description -->
      <div class="border-l-4 border-red-600 pl-6 mb-10">
        <p class="text-lg text-gray-300 leading-relaxed">
          {{ article.description }}
        </p>
      </div>

      <!-- Main Content -->
      <div class="prose prose-invert max-w-none text-gray-300 leading-relaxed text-lg">
        {{ article.content }}
      </div>

    </div>

  </div>

</section>

{% endblock %}
