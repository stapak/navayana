{% extends "UserLayout.html" %}
{% block links %}

<a class="mr-5 hover:text-gray-900" style="cursor: pointer;">Delete member</a>
<a class="mr-5 hover:text-gray-900" style="cursor: pointer;">Uplaod Article</a>
<a class="mr-5 hover:text-gray-900" style="cursor: pointer;">Delete Article</a>
{% endblock %}


{% block body%}
<section>
<div class="bg-grey-lighter min-h-screen flex flex-col">
    <div class="container max-w-sm mx-auto flex-1 flex flex-col items-center justify-center px-2">
        <div class="bg-white px-6 py-8 rounded shadow-md text-black w-full">
        
           
            <form action="/signup" method="POST">
            <h1 class="mb-8 text-3xl text-center" style="color: firebrick;">Add Author</h1>
            <input 
                type="text"
                class="block border border-grey-light w-full p-3 rounded mb-4"
                name="fullname"
                placeholder="Full Name" required/>

            <input 
                type="text"
                class="block border border-grey-light w-full p-3 rounded mb-4"
                name="email"
                placeholder="Email "  required/>

            <input 
                type="password"
                class="block border border-grey-light w-full p-3 rounded mb-4"
                name="password"
                placeholder="Password" required/>
            <input 
                type="password"
                class="block border border-grey-light w-full p-3 rounded mb-4"
                name="confirm_password"
                placeholder="Confirm Password" required/>

            <button
                type="submit"
                class="w-full text-center py-3 rounded bg-green text-white hover:bg-green-dark focus:outline-none my-1" 
                style="background-color: firebrick;">Create Account</button>
            </form> 
            <div class="text-center text-sm text-grey-dark mt-4">
                <a class="no-underline border-b border-grey-dark text-grey-dark" href="#">Terms of Service</a> and 
                <a class="no-underline border-b border-grey-dark text-grey-dark" href="#">Privacy Policy</a>
            </div>
        </div>
        </div>
    </div>
</div>
</section>
{% endblock%}
